    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!--nav--> 
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">
                <span>LOGO HERE</span>
              </a>
              <img src="avatar.jpg" class="rounded-circle" width="40" height="40">
            </div>
          </nav>

        <!--content-->
            <div class="row mt-5">
              <div class="col-2">
                  <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">Side Menu</li>
                    <li class="list-group-item">Karyawan</li>
                    <li class="list-group-item">Roles</li>
                    <li class="list-group-item">Settings</li>
                    </ul>
              </div>

            <div class="row col-10 gap-3">
              <div class="card mb-3 border-radius-10"> 
                <div class="p-3 mb-2 bg-primary text-black mt-3">Tambah Karyawan</div>
                <div class="card-body">
                    <!--input data film-->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nama Karyawan</label>
                        <input type="text" class="form-control" id="nama">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Alamat Karyawan</label>
                        <input type="text" class="form-control" id="alamat">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nomor Induk Karyawan (NIK)</label>
                        <input type="number" class="form-control" id="nik">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="kelamin">
                            <option selected>Open this select menu</option>
                            <option value="1">Laki-laki</option>
                            <option value="2">Perempuan</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Agama</label>
                        <select class="form-select" id="rating">
                            <option selected>Open this select menu</option>
                            <option value="1">Islam</option>
                            <option value="2">Kristen</option>
                            <option value="3">Katolik</option>
                            <option value="3">Hindu</option>
                            <option value="3">Budha</option>
                            <option value="3">Konghucu</option>
                          </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nomor Identitas</label>
                        <input type="number" class="form-control" id="no-identitas">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nomor Telpon</label>
                        <input type="number" class="form-control" id="no-telpon">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">NPWP</label>
                        <input type="number" class="form-control" id="npwp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nomor Rekening</label>
                        <input type="number" class="form-control" id="rekening">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nama Bank</label>
                        <input type="text" class="form-control" id="bank">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nama Cabang</label>
                        <input type="text" class="form-control" id="cabang">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nama Pemilik Rekening</label>
                        <input type="text" class="form-control" id="pemilik-rekening">
                    </div>

                    <a href="#" class="btn btn-primary">Simpan</a>

                </div>
              </div>
            </div>
          </div>
          <!--content end-->
        </div>
</body>
</html>
</body>
</html>
